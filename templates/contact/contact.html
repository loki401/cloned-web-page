{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="bg-white p-4 rounded shadow-sm mb-4">
      <h3>Contact Us</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="bg-light p-4 rounded shadow-sm">
      <h5>Store Information</h5>
      <p><b>Address:</b> 123, Flipkart Street, Bengaluru, India</p>
      <p><b>Email:</b> support@flipkartclone.com</p>
      <p><b>Phone:</b> +91 98765 43210</p>
      <iframe src="https://maps.google.com/maps?q=Bengaluru&t=&z=13&ie=UTF8&iwloc=&output=embed" width="100%" height="180" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>
</div>
{% endblock %}
